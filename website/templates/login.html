<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

{% extends "base.html" %}
{% block title %}Login{% endblock %}}

{% block content %}

<form method="POST">
    <br>
    <h3 align="center" style="color:blue; text-decoration: none;">Login</h3>
    <br>
    <div class="form-group">

        <label for="email">Email Address:</label>
            <input type="email" 
            name="email" 
            id="email" 
            class="form-control" 
            placeholder="yourname@email.com"/>

        <label for="password">Password:</label>
            <input type="password" 
            name="password" 
            id="password" 
            class="form-control" 
            placeholder="Enter password: "/>

    </div>
    <br />

    <button type="submit" class="butn btn-primary">Login</button>
</form>
{% endblock %}
