{% extends "base.html" %}
{% block title %}Login{% endblock %}}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
<form method="POST">
    <br>
    <h3 align="center" style="text-decoration: underline; color:white;">Login</h3>
    <br>
    <div class="form-group">

        <div style="color:white";>
            <label for="email" >Email Address:</label>
                <input type="email" 
                name="email" 
                id="email" 
                class="form-control" 
                placeholder="yourname@email.com"/>

            <label for="password">Password:</label>
                <input type="password" 
                name="password" 
                id="password" 
                class="form-control" 
                placeholder="Enter password: "/>
        
        </div>
    </div>
    <br />

    <button type="submit" class="butn btn-primary">Login</button>
</form>
{% endblock %}
