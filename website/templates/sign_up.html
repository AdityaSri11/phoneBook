{% extends "base.html" %}
{% block title %}Sign-Up{% endblock %}}

{% block content %}

<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">

        <label for="email">Email Address:</label>
            <input type="email" 
            name="email" 
            id="email" 
            class="form-control" 
            placeholder="yourname@email.com"/>

        <label for="firstName">Name:</label>
            <input type="text" 
            name="firstName" 
            id="firstName" 
            class="form-control" 
            placeholder="Type full name here..."/>

        <label for="password1">Password:</label>
            <input type="password" 
            name="password1" 
            id="password1" 
            class="form-control" 
            placeholder="Enter password: "/>

        <label for="password2">Confirm Password:</label>
            <input type="password" 
            name="password2" 
            id="password2" 
            class="form-control" 
            placeholder="Enter password (confirm): "/>
    </div>
    <br />

    <button type="submit" class="butn btn-primary">Sign-Up</button>
</form>

{% endblock %}
